<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Focus Bomb</title>


     <link rel='stylesheet' href='css/style.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script type="text/javascript">
        var datefield=document.createElement("input")
        datefield.setAttribute("type", "date")
        if (datefield.type!="date"){ //if browser doesn't support input type="date", load files for jQuery UI Date Picker
            document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n')
            document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')
            document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n') 
        }
    </script>

    <script>
        if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:
            jQuery(function($){ //on document.ready
                $('#birthday').datepicker();
            })
        }
    </script>
</head>

<body>
    <form>
        <p> Add a New BlackOut/White Out List<p>
        <b>Date:</b>
        <input type="date" size="20"/>
        <br>
        <b>Begin Time:</b>
        <input type="time" id="startTime">
        <br>
         <b>End Time:</b>
        <input type="time" id="endTime">
        <b>End Time:</b>
        <input type="time" id="endTime">
        <br>
        <table style="width:100%">
        <tr>
            <td>Monday: <input type="checkbox" /></td>
            <td>Tuesday: <input type="checkbox" /></td>
            <td>Wednesday: <input type="checkbox" /></td>
            <td>Thursday: <input type="checkbox" /></td>
            <td>Friday: <input type="checkbox" /></td>
            <td>Saturday: <input type="checkbox" /></td>
            <td>Sunday: <input type="checkbox" /></td>
        </tr>      
        </table>
        <input type="button" value="Submit" name="B1"></p>
    </form>
</body>
</html>
